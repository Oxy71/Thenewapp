
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MemeBazaar | Wear Your Meme</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    <style>
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: #12080b;
        color: #ffffff;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .neon-glow-pink {
        box-shadow: 0 0 15px rgba(244, 37, 106, 0.4);
      }
      .neon-glow-blue {
        box-shadow: 0 0 15px rgba(0, 242, 255, 0.4);
      }
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-10px) rotate(5deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }
      .sticker-animation {
        animation: float 4s ease-in-out infinite;
      }
      .vaporwave-grid {
        background-image: linear-gradient(rgba(244, 37, 106, 0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(244, 37, 106, 0.1) 1px, transparent 1px);
        background-size: 40px 40px;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#f4256a',
              accent: '#00f2ff',
              background: '#12080b',
              surface: '#1e0d14',
            }
          }
        }
      }
    </script>
